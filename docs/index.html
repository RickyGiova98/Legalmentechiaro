<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Legalmente Chiaro</title>
  <!-- Carica style.css dallo stesso folder -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Legalmente Chiaro</h1>
  <p>Capire i testi legali non è mai stato così facile.</p>

  <!-- Textarea di input -->

  <!-- Bottone senza onclick, ma con un ID -->

  <!-- Textarea di output -->
  <textarea id="outputText" placeholder="Risultato..."></textarea>

  <!-- Includi script.js alla fine e con defer -->
  <script src="script.js" defer></script>
</body>
</html>
